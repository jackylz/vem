<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>校园智能售货机</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<meta content="telephone=no,email=no" name="format-detection">
	<link rel="icon" href="http://img.wezhan.cn/60218_favicon.ico">
	<link rel="stylesheet" href="./static/css/reset.css">
	<link rel="stylesheet" href="./static/css/swiper.min.css">
	<link rel="stylesheet" href="./static/css/style.css"> 
</head>
<body>
	<div class="locate">
		<i></i>
		<div class="locate-info">读取定位信息中...</div>
	</div>
	<div class="header">
		<!-- Swiper --> 
		<div class="header-lunbo">
			<div class="swiper-container swiper-container-h">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img style="width:100%;height:100%;" src="http://gw.alicdn.com/tps/i3/TB1HPbhLXXXXXabXVXXdIns_XXX-1125-352.jpg_q50.jpg" class="">
					</div>
					<div class="swiper-slide">
						<img style="width:100%;height:100%;"  src="http://gw.alicdn.com/simba/img/TB1RPJIHpXXXXcmapXXSutbFXXX.jpg_q50.jpg" class="">
					</div>
					<div class="swiper-slide">
						<img style="width:100%;height:100%;" src="http://gw.alicdn.com/simba/img/TB15tIjGVXXXXcoapXXSutbFXXX.jpg_q50.jpg">
					</div>
					<div class="swiper-slide">
						<img style="width:100%;height:100%;"  src="http://gw.alicdn.com/simba/img/TB1RPJIHpXXXXcmapXXSutbFXXX.jpg_q50.jpg" class="">
					</div>
				</div>
				<!-- Add Pagination -->
				<div class="swiper-pagination swiper-pagination-h"></div>
			</div> 
		</div>
	</div>

	<ul class="intro">
		<li>
			<i class="i-he"></i>
			<div class="desc">灵活高效</div>
		</li>
		<li>
			<i class="i-pay"></i>
			<div class="desc">便捷支付</div>
		</li>
		<li>
			<i class="i-locate"></i>
			<div class="desc">实时定位</div>
		</li>
		<li class="last">
			<i class="i-user"></i>
			<div class="desc">用户第一</div>
		</li>
	</ul>

	<div class="main">
		
	</div>
	<script type="text/javascript" src="./static/js/swiper.js"></script>
	<script type="text/javascript" src="./static/js/jquery.js"></script>
	<script type="text/javascript" src="./static/js/index.js"></script>
	<script type="text/javascript">
		var swiperH = new Swiper('.swiper-container-h', {
			pagination: '.swiper-pagination-h',
			paginationClickable: true,
			autoplay: 3000,
			speed: 300,
			// 用户操作之后接着播放
			autoplayDisableOnInteraction:false
		});
	</script>
</body>
</html>
